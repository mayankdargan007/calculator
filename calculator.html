<!DOCTYPE html>
<html>
	<head>
		<title>Ballistic Calculator</title>
		<link rel= "stylesheet" href= "calci.css">
		<script src="cal.js"></script>
		<script src="jquery-1.11.2.js"></script>
		
	</head>
	<body>
	
		<div class="calculator">
			<input id="screen" type="text" readonly ></input><br>
			
			<strong>Ballistic Calculator</strong>
			<hr>
			<div class="Wrapbutton">
				<input type="button" class="clr" value="CLR""></input><br><br>
				<input type="button" class="numbers" value="7"></input>
				<input type="button" class="numbers" value="8"></input>
				<input type="button" class="numbers" value="9"></input><br><br><br>
				<input type="button" class="numbers" value="4"></input>
				<input type="button" class="numbers" value="5"></input>
				<input type="button" class="numbers" value="6"></input><br><br><br>
				<input type="button" class="numbers" value="1"></input>	
				<input type="button" class="numbers" value="2"></input>	
				<input type="button" class="numbers" value="3"></input>	<br><br><br>
				<input type="button" class="numbers" value="0"></input>
				<input type="button" class="numbers" id="decimal" value="."></input>
				<input type="button" class="numbers" value="00"></input><br><br><br>
				</div>
			<div class="Wrapoperators">
				<input type="button" class="operators" value="+" ></input><br><br>
				<input type="button" class="operators" value="-"></input><br><br>
				<input type="button" class="operators" value="*"></input><br><br>
				<input type="button" class="operators" value="/" ></input><br><br>
				<input type="button" class="operators" id="evaluate" value="="></input><br><br>
			</div>
			
	</div>
	<input class="history" type="text" ></input>
<script src="cal.js"></script>			
		
		
		</body>
</html>
